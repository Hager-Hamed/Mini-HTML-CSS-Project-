<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>From Student</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <ul>
          <li>
            <a href="#" target="_blank"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/Anas-Almbark" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="box">
          <div class="left-box">
            <img src="./images/4944411.jpg" alt="img" />
          </div>
          <div class="right-box">
            <div class="progress">
              <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
              </ul>
            </div>
            <div class="form">
              <form>
                <div class="card">
                  <h3>personal information</h3>
                  <div class="row">
                    <div>
                      <label for="firstName"> first name </label>
                      <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        maxlength="10"
                        placeholder="Your First Name"
                        required
                      />
                    </div>
                    <div>
                      <label for="lastName"> last name </label>
                      <input
                        type="text"
                        name="lastName"
                        id="lastName"
                        maxlength="10"
                        placeholder="Your Last Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <label for="fatherName"> father name </label>
                      <input
                        type="text"
                        name="fatherName"
                        id="fatherName"
                        maxlength="10"
                        placeholder="Your Father Name"
                        required
                      />
                    </div>
                    <div>
                      <label for="matherName"> mother name </label>
                      <input
                        type="text"
                        name="matherName"
                        id="matherName"
                        maxlength="10"
                        placeholder="Your Mother Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <label class="title">Select Your Gender:</label>
                      <input
                        type="radio"
                        id="gender-male"
                        name="gender"
                        required
                        checked
                      />
                      <label for="gender-male" class="gender"> male </label>
                      <input
                        type="radio"
                        id="gender-female"
                        name="gender"
                        required
                      />
                      <label for="gender-female" class="gender"> female </label>
                    </div>
                    <div>
                      <label for="universityID"> University ID </label>
                      <input
                        type="text"
                        name="universityID"
                        id="universityID"
                        placeholder="Your University ID"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="card">
                  <h3>contact information</h3>
                  <div class="row">
                    <div>
                      <label for="phoneNumber"> phone number </label>
                      <input
                        type="tel"
                        name="phoneNumber"
                        id="phoneNumber"
                        placeholder="Your Phone Number"
                        required
                      />
                    </div>
                    <div>
                      <label for="e-mail"> e-mail </label>
                      <input
                        type="email"
                        name="e-mail"
                        id="e-mail"
                        placeholder="Your E-mail"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <label for="address"> address </label>
                      <input
                        type="text"
                        name="address"
                        id="address"
                        maxlength="25"
                        placeholder="Your Address"
                        required
                      />
                    </div>
                    <div>
                      <label for="country"> country </label>
                      <input
                        type="text"
                        name="country"
                        id="country"
                        maxlength="25"
                        placeholder="Your Country"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <label class="city"> City </label>
                      <input
                        type="text"
                        id="city"
                        name="city"
                        placeholder="Your city"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="card">
                  <h3>contact information</h3>
                  <div class="row">
                    <div>
                      <label for="Un-sp"> university specialization </label>
                      <input
                        type="text"
                        name="university-specialization"
                        id="Un-sp"
                        placeholder="Your University Specialization"
                        required
                      />
                    </div>
                    <div>
                      <label for="total-rate"> total rate </label>
                      <input
                        type="number"
                        name="total-rate"
                        id="total-rate"
                        placeholder="Your Total Rate"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <label for="average"> high school average </label>
                      <input
                        type="number"
                        name="average"
                        id="average"
                        placeholder="Your High School Average"
                        required
                      />
                    </div>
                    <div>
                      <label for="cert-source"> certificate source </label>
                      <input
                        type="text"
                        name="certificate-source"
                        id="cert-source"
                        placeholder="Your Certificate Source"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <label class="registration">
                        High school registration number</label
                      >
                      <input
                        type="text"
                        id="registration"
                        name="registration"
                        placeholder="Your High School Registration"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="footer">
                  <button type="button" class="prev disabled">
                    <i class="fa-solid fa-angles-left"></i>
                  </button>
                  <input type="submit" class="send" value="next" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./anime-master/lib/anime.min.js"></script>
    <script src="./anime-master/lib/anime.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
